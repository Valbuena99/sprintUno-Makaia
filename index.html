<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>sprintOne</title>
</head>
<body>
  <main id="main">
  <div class="divBalance">
    <img src="/img/logo.svg" alt="logo" class="logo">
    <p>My balance</p>
    <h2>$921.48</h2>
  </div>
  <br>
  <div class="divSpending">
    <h2 class="spendLast">Spending - Last 7 days</h2>
    <br>
    <br>
    <br>
  <div class="barStatics">
    <div class="mon"></div>
    <div class="tue"></div>
    <div class="wed"></div>
    <div class="thu"></div>
    <div class="fri"></div>
    <div class="sat"></div>
    <div class="sun"></div>
  </div>
  <div class="dias">
    <div style="width: 32px; color: gray;">mon</div>
    <div style="width: 32px; color: gray;">tue</div>
    <div style="width: 32px; color: gray;">wed</div>
    <div style="width: 32px; color: gray;">thu</div>
    <div style="width: 32px; color: gray;">fri</div>
    <div style="width: 32px; color: gray;">sat</div>
    <div style="width: 32px; color: gray;">sun</div>
  </div>
  <hr>
  <div class="fin">
<div class="total">
    <p style="color: gray; font-size: 13px;">Total this month</p>
  <h2 style="color: black;">$478.33</h2>
</div>
<div class="from">
  <p style="color: black; font-size: 15px; font-weight: bold;">+2.4%</p>
  <p style="color: gray;">from last month</p>
</div>
</div>
</div>
</main>
</body>
</html>
